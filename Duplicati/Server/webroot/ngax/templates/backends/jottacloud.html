<div class="input text">
    <label for="jottacloud_path" translate>Folder path</label>
    <input type="text" name="jottacloud_path" id="jottacloud_path" ng-model="$parent.Path" placeholder="{{'Enter folder path name' | translate}}" />
</div>

<div class="input password">
    <label for="jottacloud_personal_login_token" translate>Personal login token</label>
    <input autocomplete="new-password" type="password" name="jottacloud_personal_login_token" id="jottacloud_personal_login_token" ng-model="$parent.jottacloud_personal_login_token" placeholder="{{'Personal login token' | translate}}" />
</div>
